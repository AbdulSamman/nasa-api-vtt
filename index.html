<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Astronomy Picture of the Day</h1>
      <p>
        <a href="https://apod.nasa.gov/apod/archivepix.html"
          >Discover the cosmos!</a
        >
        Each day a different image or photograph of our fascinating universe is
        featured, along with a brief explanation written by a professional
        astronomer.
      </p>
    </header>
    <div class="container">
      <main>
        <p id="date"></p>
        <img src="" alt="" class="shadow-lg p-2 mb-3" />
      </main>

      <section>
        <p id="imgtitle"></p>
        <p id="copyright"></p>
        <p id="explanation"></p>
      </section>
      <div id="video">
        <video id="nasaVideo" controls autoplay loop>
          <source
            src="https://images-assets.nasa.gov/video/172_ISS-Slosh/172_ISS-Slosh~orig.mp4"
            type="video/mp4"
          />
          <track
            kind="subtitles"
            srclang="en"
            src="./WEBVTT/WebVTT.vtt"
            label="English"
          />
          <track
            kind="subtitles"
            srclang="de"
            src="./WEBVTT/WebVTT_DE.vtt"
            label="Deutsch"
            default
          />
          <track
            kind="subtitles"
            srclang="ar"
            src="./WEBVTT/WebVTT_Ar.vtt"
            label="العربية"
          />
        </video>
      </div>
      <footer class="bg-dark text-white">
        <p>&copy; 2022 AbdulrazakSamman-DCI</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
