<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Astronomy Picture of the Day</h1>
      <p>
        <a href="https://apod.nasa.gov/apod/archivepix.html"
          >Discover the cosmos!</a
        >
        Each day a different image or photograph of our fascinating universe is
        featured, along with a brief explanation written by a professional
        astronomer.
      </p>
    </header>
    <div class="container justify-content-center align-items-center">
      <main class="container justify-content-center align-items-center">
        <p id="date"></p>
        <img src="" alt="" class="shadow-lg p-2 mb-3" />
      </main>
    </div>
    <section>
      <p id="imgtitle"></p>
      <p id="copyright"></p>
      <p id="explanation"></p>
    </section>
    <div id="video">
      <video id="nasaVideo" controls autoplay loop>
        <source
          src="https://images-assets.nasa.gov/video/172_ISS-Slosh/172_ISS-Slosh~orig.mp4"
          type="video/mp4"
        />
        <track
          kind="subtitles"
          srclang="en"
          src="./WebVTT.vtt"
          label="English"
          default
        />
        <track
          kind="subtitles"
          srclang="de"
          src="./WebVTT _DE.vtt"
          label="Deutsch"
          default
        />
        <track
          kind="subtitles"
          srclang="ar"
          src="./WebVTT_Ar.vtt"
          label="العربية"
          default
        />
      </video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
